<!DOCTYPE html>
<html>
<head>
	<title>Perhitungan Tabel Gaji Karyawan</title>
	<script type="text/javascript">
		function hitunggaji() {

			// mengambil nilai input dari golongan dan jam kerja
			var golongan = parseInt(document.getElementById("golongan").value);
			var jamKerja = parseInt(document.getElementById("jamkerja").value);

			// menghhitung upah perjam sesuai golongan
			var upahPerjam = 0;
			switch(golongan) {
				case 1:
					upahPjam = 3000;
					break;
				case 2:
					upahPjam = 3500;
					break;
				case 3:
					upahPjam = 4000;
					break;
				case 4:
					upahPJam = 4500;
					break;
			}

			// Perhhitungan gaji karyawan
			var gaji = 0;
			if(jamKerja <= 40) {
				gaji = jamKerja * upahPjam;
			} else {
				gaji = (40 * upahPjam) + ((jamKerja - 40) * 1.5 * upahPjam);
			}

			// Menampilkan hasil output
			document.getElementById("gaji").innerHTML = " Total Gaji mingguan karyawan sesuai golongan adalah : " + gaji + " rupiah";
		}
	</script>
</head>
<body>
	<h1>Perhitungan Tabel Gaji Karyawan</h1>
	<table border="2">
		<tr>
			<th>Golongan</th>
			<th>Upah per Jam</th>
		</tr>
		<tr>
			<td>1</td>
			<td>3.000 rupiah</td>
		</tr>
		<tr>
			<td>2</td>
			<td>3.500 rupiah</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4.000 rupiah</td>
		</tr>
		<tr>
			<td>4</td>
			<td>4.500 rupiah</td>
		</tr>
	</table>
	<br>
	<label for="golongan">Golongan:</label>
	<input type="number" id="golongan" name="golongan">
	<br>
	<label for="jamkerja">Jam Kerja:</label>
	<input type="number" id="jamkerja" name="jamkerja">
	<br><br>
	<button onclick="hitunggaji()">Perhitungan Gaji</button>
	<p id="gaji"></p>
</body>
</html>
